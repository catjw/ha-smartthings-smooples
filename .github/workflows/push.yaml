name: Push

on:
  push:
    branches:
      - master
      - dev

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      current: ${{ steps.current.outputs.current }}
      latest: ${{ steps.latest.outputs.latest }}
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4"
      - name: Get current version
        id: current
        run: |
          current_ver=$(grep "homeassistant" requirements.txt | awk -F"==" '{print $2}')
          echo "current=${current_ver}" >> $GITHUB_OUTPUT
      - name: Setup Python
        uses: "actions/setup-python@v4.7.0"
        with:
          python-version: 3.13
      - name: Get latest Version
        id: latest
        run: |
          python3 -m pip index versions homeassistant
        
          python3 -m pip index versions homeassistant | grep LATEST | awk '{print $2}'
          latest=$(python3 -m pip index versions homeassistant | grep LATEST | awk '{print $2}')
          echo "latest=${latest}" >> $GITHUB_OUTPUT
      - name: Compare versions
        id: compare
        run: |
          echo "${{ join(steps.current.outputs.*, '\n') }}"
          echo "${{ join(steps.latest.outputs.*, '\n') }}"
          if [ "${{ steps.current.outputs.version }}" != "${{ steps.latest.outputs.version }}" ]; then
            echo "Versions are different"
            echo "version=${{ steps.latest.outputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "Versions are the same"
            echo "version=${{ steps.current.outputs.version }}" >> "$GITHUB_OUTPUT"
          fi
