name: Update HACS manifest

on:
  workflow_call:
  workflow_dispatch:

jobs:
  update-hacs-manifest:
    name: "Prepare release asset"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4"

      - name: "Get version"
        id: "version"
        uses: "home-assistant/actions/helpers/version@master"
      
      - name: "Print Versions"
        run: |
          echo ${{ steps.version.outputs.version }}
          echo ${{ steps.version.outputs.major }}
          echo ${{ steps.version.outputs.minor }}
          echo ${{ steps.version.outputs.patch }}
          echo ${{ steps.version.outputs.prerelease }}
          echo ${{ steps.version.outputs.build }} 
          echo ${{ steps.version.outputs.release_type }}
          echo ${{ steps.version.outputs.release_type_number }}
          echo ${{ steps.version.outputs.stable }}
          echo ${{ steps.version.outputs.stable_major }}
          echo ${{ steps.version.outputs.stable_minor }}
          echo ${{ steps.version.outputs.stable_patch }}
          echo ${{ steps.version.outputs.stable_prerelease }}
          echo ${{ steps.version.outputs.stable_build }}
          echo ${{ steps.version.outputs.stable_release_type }}
          echo ${{ steps.version.outputs.stable_release_type_number }}

      - name: "Set manifest version number"
        run: |
          python3 ${{ github.workspace }}/.github/update_hacs_manifest.py --version ${{ steps.version.outputs.version }}

      - name: "Create zip"
        run: |
          cd custom_components/smartthings
          zip smartthings.zip -r ./

      - name: "Upload the ZIP file to the release"
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: ${{ github.workspace }}/custom_components/smartthings/smartthings.zip